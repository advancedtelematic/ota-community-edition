---
apiVersion: v1
kind: ConfigMap
metadata:
  name: device-registry-config
data:
  AUTH_PROTOCOL: none
  BIND_HOST: 0.0.0.0
  BIND_PORT: '9001'
  DB_MIGRATE: 'true'
  DEVICE_REGISTRY_DB_URL: jdbc:mariadb://{{ .mysqlHost }}:3306/device_registry
  DEVICE_REGISTRY_DB_USER: device_registry
  ENV_PREFIX: {{ .envPrefix }}
  JAVA_OPTS: {{ .javaOpts }}
  KAFKA_BOOTSTRAP_SERVERS: {{ .kafkaHost }}:9092
  KAFKA_HOST: {{ .kafkaHost }}:9092
  KAFKA_TOPIC_SUFFIX: {{ .kafkaTopicPrefix }}
  MESSAGING_MODE: kafka
  REPORT_METRICS: "false"
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: device-registry
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: device-registry
    spec:
      containers:
      - image: {{ .deviceRegistryImage }}
        name: device-registry
        envFrom:
        - configMapRef:
            name: device-registry-config
        - secretRef:
            name: device-registry-secret
        imagePullPolicy: Always
        ports:
        - containerPort: 9001
          name: dev-reg0
        args:
        resources:
          requests:
            cpu: {{ .deviceRegistryCpu }}
            memory: {{ .deviceRegistryMemory }}
        livenessProbe:
          initialDelaySeconds: 300
          periodSeconds: 30
          httpGet:
            port: 9001
            path: "/health"
      imagePullSecrets:
      - name: docker-registry-key
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: device-registry
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: device-registry.{{ .externalDomain }}
    http:
      paths:
      - backend:
          serviceName: device-registry
          servicePort: 80
---
apiVersion: v1
kind: Secret
metadata:
  name: device-registry-secret
type: Opaque
data:
  DEVICE_REGISTRY_DB_PASSWORD: {{ .deviceRegistryDbPassword | b64enc }}
---
apiVersion: v1
kind: Service
metadata:
  name: device-registry
spec:
  ports:
  - port: 80
    targetPort: 9001
  selector:
    app: device-registry
