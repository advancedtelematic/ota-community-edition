---
apiVersion: v1
kind: ConfigMap
metadata:
  name: treehub-config
data:
  AUTH_PROTOCOL: none
  BIND_HOST: 0.0.0.0
  BIND_PORT: '9001'
  DB_MIGRATE: 'true'
  DB_URL: jdbc:mariadb://{{ .mysql_host }}:3306/treehub
  DB_USER: treehub
  DB_PASSWORD: treehub
  DEVICE_REGISTRY_HOST: device-registry
  DEVICE_REGISTRY_PORT: '80'
  JAVA_OPTS: {{ .treehub_java_opts }}
  KAFKA_BOOTSTRAP_SERVERS: {{ .kafka_host }}:9092
  KAFKA_HOST: {{ .kafka_host }}:9092
  KAFKA_TOPIC_SUFFIX: {{ .kafka_topic_suffix }}
  MESSAGING_MODE: kafka
  SOTA_CORE_HOST: sota-core
  SOTA_CORE_PORT: '80'
  TREEHUB_HOSTNAME: http://treehub.{{ .ingress_dns_name }}/api/v2/mydevice
  TREEHUB_LOCAL_STORE_PATH: "/treehub-objects"
  TREEHUB_STORAGE: local
  REPORT_METRICS: "false"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: treehub-pv-claim
  labels:
    app: treehub
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  selector:
    matchLabels:
      volume: treehub
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: treehub
spec:
  selector:
    matchLabels:
      app: treehub
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: treehub
    spec:
      containers:
      - image: {{ .treehub_docker_image }}
        name: treehub
        envFrom:
        - configMapRef:
            name: treehub-config
        - secretRef:
            name: treehub-secret
        imagePullPolicy: Always
        ports:
        - containerPort: 9001
        resources:
          requests:
            cpu: {{ .treehub_cpu }}
            memory: {{ .treehub_mem }}
        livenessProbe:
          initialDelaySeconds: 5
          periodSeconds: 30
          httpGet:
            port: 9001
            path: "/health"
        volumeMounts:
        - name: objects
          mountPath: /treehub-objects/object-storage
      volumes:
      - name: objects
        persistentVolumeClaim:
          claimName: treehub-pv-claim
---
apiVersion: v1
kind: Secret
metadata:
  name: treehub-secret
type: Opaque
data:
  DB_PASSWORD: {{ .treehub_db_password | b64enc }}
  TREEHUB_AWS_ACCESS_KEY: {{ .treehub_aws_key | b64enc }}
  TREEHUB_AWS_SECRET_KEY: {{ .treehub_aws_secret | b64enc }}
---
apiVersion: v1
kind: Service
metadata:
  name: treehub
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 9001
  selector:
    app: treehub
