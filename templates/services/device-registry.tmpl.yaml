---
apiVersion: v1
kind: ConfigMap
metadata:
  name: device-registry-config
data:
  AUTH_PROTOCOL: none
  BIND_HOST: 0.0.0.0
  BIND_PORT: '9001'
  DB_MIGRATE: 'true'
  DB_URL: jdbc:mariadb://{{ .mysql_host }}:3306/device_registry
  DB_USER: device_registry
  ENV_PREFIX: {{ .env_prefix }}
  JAVA_OPTS: {{ .device_registry_java_opts }}
  KAFKA_BOOTSTRAP_SERVERS: {{ .kafka_host }}:9092
  KAFKA_HOST: {{ .kafka_host }}:9092
  KAFKA_TOPIC_SUFFIX: {{ .kafka_topic_suffix }}
  MESSAGING_MODE: kafka
  REPORT_METRICS: "false"
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: device-registry
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: device-registry
    spec:
      containers:
      - image: {{ .device_registry_docker_image }}
        name: device-registry
        envFrom:
        - configMapRef:
            name: device-registry-config
        - secretRef:
            name: device-registry-secret
        imagePullPolicy: Always
        ports:
        - containerPort: 9001
        args:
        resources:
          requests:
            cpu: {{ .device_registry_cpu }}
            memory: {{ .device_registry_mem }}
        livenessProbe:
          initialDelaySeconds: 300
          periodSeconds: 30
          httpGet:
            port: 9001
            path: "/health"
      imagePullSecrets:
      - name: docker-registry-key
---
apiVersion: v1
kind: Secret
metadata:
  name: device-registry-secret
type: Opaque
data:
  DB_PASSWORD: {{ .device_registry_db_password | b64enc }}
---
apiVersion: v1
kind: Service
metadata:
  name: device-registry
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 9001
  selector:
    app: device-registry
